apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: edgeofthe-cloud
  namespace: cert-manager
  labels:
    {{- include "common.labels" . | nindent 4 }}
spec:
  acme:
    solvers:
    - dns01:
        route53:
          region: eu-central-1
          accessKeyIDSecretRef:
            name: aws-route53-secret
            key: access-key-id
          secretAccessKeySecretRef:
            name: aws-route53-secret
            key: secret-access-key